<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Login - MonkeyBusiness</title>
</head>

<body class="min-w-[992px] h-screen bg-secondary_black">
    <main class="w-full h-screen flex justify-center items-center bg-primary_black">
        <div class="grid grid-cols-4 gap-y-20 gap-8">
            <div class="input-container">
                <input id="event_name" class="component-input" type="text" placeholder=" " required>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>
            <div class="input-container">
                <input id="event_name" class="component-input" type="number" placeholder=" " required>
                <label for="event_name" class="component-label">Event count*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
                <div class="input-icon">
                    <span class="icon-arrowD base-icon rotate-180"></span>
                    <span class="icon-arrowD base-icon"></span>
                </div>
            </div>
            <div class="input-container">
                <input id="event_name" class="component-input error" type="text" placeholder=" " required>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>
            <div class="input-container">
                <input id="event_name" class="component-input" type="text" placeholder=" " required disabled>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>

            <div class="input-container">
                <input id="event_name" class="component-input" value="[Event name]" type="text" placeholder=" " required>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>
            <div class="input-container icon-left">
                <input id="event_name" class="component-input" type="number" placeholder=" " required>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
                <div class="input-icon">
                    <span class="base-icon icon-search"></span>
                </div>
            </div>
            <div class="input-container">
                <input id="event_name" class="component-input error" type="text" value="[Event name]" placeholder=" " required>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>
            <div class="input-container">
                <input id="event_name" class="component-input" type="text" value="[Event name]" placeholder=" " required disabled>
                <label for="event_name" class="component-label">Event name*</label>
                <span class="input-error">*Required</span>
                <span class="icon-error error-icon"></span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./charts.js"></script>
</body>
</html>
